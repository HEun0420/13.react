<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>


    <script type = "text/babel">
    const {useReducer} = React;
    
    function redeucer(state, action){
            return {
                ...state, // 객체 state를 가져오고
                [action.name]: action.value
            }
        }

    function App () {
        const [names, setNames] = state([
                {id:1, name:'홍길동'},
                {id:2, name:'유관순'},
                {id:3, name:'이순신'}
            ]);

            
        
            const [inputText, setInputText] = useState('');
            const [nextId,setNextId] = useState(4);

            const onChangeHandler = (event) => dispatch(event.target)

            const onClickHandler = () =>{
                const namesCopy= names.concat({
                    id: nextId,
                    name: inputText,
                });
                console.log(namesCopy);

                setNextId(nextId + 1);
                setNames(namesCopy);    
                setInputText('');

            }

            const onRemove = id => {
            
                const changeNames = names.filter(name=> name.id !== id);
                setNames(changeNames);
            }

            const nameList = 
            names.map(name => <li key={name.id} onDoubleClick={()=> onRemove(name.id)}>{name.name}</li>
            );

            return(
                <>
                    <ul>
                        <input value= {inputText} onChange={onChangeHandler}/>
                        <button onClick={onClickHandler}>추가</button>
                        {nameList}
                    </ul>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
