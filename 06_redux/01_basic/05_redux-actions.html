<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>
<body>
    <div id = "root"></div>


    <script type = "text/babel">
        const{Provider, useSelector, useDispatch} = ReactRedux;
        const {createStore} = Redux;
        const {createAction, createActions, handleActions} = ReduxActions;

        /* 초기값 */
        const initialState = 0;

        /* 액션 */
        // 액션 타입을 상수(count)로 지정하고, 접두사 뒤에 동사형(increase)으로 붙여준다.
        const INCREMENT = 'count/INCREASE'; // 동사형으로 표현
        const DECREMNET = 'count/DECREASE';

        // 1. createActions 사용
        const increase = createAction(INCREMENT, (amount) => ({incrementValue: amount}))
        const decrease = createAction(DECREMNET, (amount) => ({decrementValue: amount}))

        // increase에 넘겨주는 값이 amount로 들어간다.
        console.log(increase(3)); // action 객체
        console.log(decrease(4));
        
        

        /* 리듀서 */

        /*---------------------------------------------------------*/

        /* 컴포넌트 */
        function App() {
            return(
                <>
                    <h1>얍</h1>
                </>
            )
        }

        /*----------------------------------------------------------*/

        /* 스토어 */
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
